---
layout: page
title: Plugins
permalink: /plugins/
---

{% for package in site.packages %}
    {% if package.type == "plugin" %}
        <a class="package {{ package.type }}" href="https://github.com/{{ package.githuburl }}">
            <img src="{{ package.image }}" alt="{{ package.title }} Logo" />
            <h2>{{ package.title }}</h2>
            <p>{{ package.description }}</p>
        </a>
    {% endif %}
{% endfor %}

<div class="submit">
    <a href="/documentation/plugins/#submitting-your-plugin">
        Add your plugin to this page!
    </a>
</div>
